<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Three-Step Gradient Background</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(90deg, #ff7e5f 0%, #feb47b 50%, #ffca3a 100%);
  }
  
  h1 {
    color: rgb(240, 244, 244);
  }
  
  table {
    border-collapse: collapse;
    width: 80%;
    margin: 20px;
  }
  
  th, td {
    padding: 8px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }
  
  th {
    background-color: #333;
    color: white;
  }
</style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Word</th>
        <th>Synonyms</th>
        <th>Antonyms</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Abate</td>
        <td>Lessen</td>
        <td>Enlarge</td>
      </tr>
      <tr>
        <td>Abhor</td>
        <td>Hate</td>
        <td>Adore</td>
      </tr>
      <tr>
        <td>classify</td>
        <td>Group</td>
        <td>Dirty</td>
      </tr>
    </tbody>
  </table>
  <h1>DICTIONARY of SYNONYMS and ANTONYMS</h1>
</body>
</html>
